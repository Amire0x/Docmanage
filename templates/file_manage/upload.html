{% extends 'base.html' %}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            文档管理
            <small>文档信息</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">文档管理</li>
        </ol>
        </section>
    
        <!-- Main content -->
        <section class="content container-fluid">
    
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <div style="float:left">
                            <form method="post" action="{% url 'doupload' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                上传文件：<input type="file" name="doc"/><br/><br/>
                                <input type="submit" value="上传"/>
                                {% if info %}
                                <div class="error">{{ info }}</div>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        </section>
        <!-- /.content -->
{% endblock %}
